    <main>
      <div class="form">
        <h3> Contactformulier</h3>
        <p>Vind je het nu leuk om een blog te schrijven voor mijn pagina? Of heb je vragen of opmerkingen voor mij? Laat
          het dan weten via dit formulier!</p>
        <form name="Contact" method="POST" data-netlify="true">
          <div class="formitem">
            <label for="naam">Naam: </label><input id="naam" name="naam" type="text" />
          </div>
          <div class="formitem">
            <label for="email">Email: </label><input id="email" name="email" type="email" />
          </div>
          <div class="formitem">
            <label for="date">Geboortedatum: </label><input id="date" name="date" type="date" />
          </div>
          <div class="formitem">
            Gender: <br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
          </div>
          <div class="formitem">
            <label for="color">Achtergrondkleur voor jouw blog: </label><input type="color" name="favcolor" />
          </div>

          <div class="formitem">
            <label for="bericht">Schrijf hier je blog of vermeld hier je vraag/opmerking voor mij: </label><br>
            <textarea id="bericht" name="bericht" cols="50" rows="15"></textarea>

          </div>
          <div class="formitem">
            <label for="foto">Upload je foto: </label><input type="file" id="foto" name="foto" />
          </div>
          <div class="formitem">
            <label for="url">URL naar je website: </label><input type="url" name="url" value="url" />
          </div>
          <div class="formitem">
            <button type="reset">Reset</button>
          </div>
          <div class="formitem">
            <button type="submit">Send</button>
          </div>

        </form>
      </div>
    </main>
